<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header accent p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row" fxLayoutAlign="center start">
            <div class="h1 head-icon">
                <mat-icon aria-hidden="true">notification_important</mat-icon>{{'NAV.notification.view' | translate}}
            </div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24 display-block-set" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <div class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form">
                <p class="ind-comment" *ngFor="let notiData of notificationData">
                    <mat-icon aria-hidden="true" style="margin-right: 10px;">info</mat-icon> {{notiData.description | decryption}}
                    <span>{{notiData.empName | decryption}} {{notiData.dateOfCreation | date :pasonaService.dateFormat}}</span>
                   <!--  <mat-icon aria-hidden="true" class="delete-noti-icon">highlight_off</mat-icon> -->
                </p>
                <div fxLayout="row" fxLayoutAlign="start" fxLayout.gt-md="row" *ngIf="resultsLength!=0">
                    <mat-paginator #paginator [length]="resultsLength" [pageSize]="selection.pSize"
                        [pageSizeOptions]="[5, 10, 25, 100]" (page)="getPaginatorData($event)" style="width: 100%;">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
    <!-- / CONTENT -->
</div>

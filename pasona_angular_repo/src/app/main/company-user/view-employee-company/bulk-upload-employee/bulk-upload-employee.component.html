<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header accent p-24 h-100" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="center start">
            <button mat-icon-button class="mr-0 backbutton" [routerLink]="urlCurrent">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div class="h1 head-icon">
                <mat-icon aria-hidden="true">person</mat-icon>{{'NAV.employee.bUploadEmp' | translate}}
            </div>
        </div>
        <a  mat-raised-button class="reference-button mt-16 mt-sm-0" (click)="fileDownload()">
            <mat-icon class="mr-8">cloud_download</mat-icon>
            <span>{{'NAV.employee.bUploadFileDownload' | translate}}</span>
        </a>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
                name="form" [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
            
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-bottom: 1.2em;">
                    <div fxFlex="50" class="pr-4">
                        <input type="file" formControlName="file" id="photoInput" #photoInput
                            (change)="preview($event.target.files)" accept=".xlsx">
                        <div class="image-file-set">
                            <mat-icon class="upload-icon1" (click)="photoInput.click()">attach_file</mat-icon>
                            <span>{{'NAV.bulkUpload.upload' | translate}} </span><span style="color: red;">*</span>
                        </div>
                        <div *ngIf="f.file.invalid && (f.file.dirty || f.file.touched)">
                            <div *ngIf="f.file.errors.required" class="mat-error" style="font-size: 12px;">
                                {{'NAV.bulkUpload.file' | translate}} .</div>
                        </div>
                    </div>
                    <div fxFlex="50" class="pl-4">
                        {{employeeForm.get('file').value}}
                    </div>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="1 0 auto">
                    <div class="color-red">{{'NAV.note' | translate}}</div>
                    <button mat-raised-button color="accent">{{'NAV.submit' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
    <!-- / CONTENT -->
</div>

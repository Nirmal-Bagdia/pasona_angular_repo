<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <!-- HEADER -->
    <div class="header accent p-24 h-100" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row" fxLayoutAlign="center start">
            <button mat-icon-button class="mr-0 backbutton" [routerLink]="'/employee/depGoals'">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div class="h1 head-icon">
                <mat-icon aria-hidden="true" svgIcon="goal"></mat-icon>{{'NAV.departmentObj.viewDept' | translate}}
            </div>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
            <div class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="15" class="mr-4 textareaset">
                        <mat-label>From</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="4"
                            value="{{+goalsData?.fromMonth < 10 ? '0' + goalsData?.fromMonth : goalsData?.fromMonth}}/{{goalsData.fromYear}}"
                            readonly></textarea>
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="15" class="mr-4 textareaset">
                        <mat-label>To</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="4"
                            value="{{+goalsData?.toMonth < 10 ? '0' + goalsData?.toMonth : goalsData?.toMonth}}/{{goalsData.toYear}}"
                            readonly></textarea>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <mat-label>Summary</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="4" value="{{goalsData.summary}}" readonly></textarea>
                    </mat-form-field>
                </div>
                <div *ngFor="let item of objectiveList; let pointIndex=index;">
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="80" class="pr-4 textareaset">
                            <mat-label>Objective</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="4" value="{{item.objective}}" readonly></textarea>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="20" class="pr-4 textareaset">
                            <mat-label>Weightage</mat-label>
                        <textarea fxFlex="20" class="pl-4" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="4" value="{{item.weightage}}" readonly></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- / CONTENT -->

</div>
